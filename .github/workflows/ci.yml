name: CI

on:
  push:
    branches: [dev, master]
  pull_request:
    branches: [dev, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('src/backend/**/*.csproj') }}
          restore-keys: nuget-

      - name: Run tests
        run: dotnet test src/backend/XcordHub.sln --verbosity quiet --logger "console;verbosity=detailed"

  frontend-admin:
    name: Frontend — admin
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/frontend/admin/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/admin
        run: npm ci

      - name: Type check
        working-directory: src/frontend/admin
        run: npx tsc --noEmit

  frontend-hub:
    name: Frontend — hub
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/frontend/hub/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/hub
        run: npm ci

      - name: Type check
        working-directory: src/frontend/hub
        run: npx tsc --noEmit
